<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
<style>

  height: 900px;
  display: flex;
  justify-content: center;

}

  border: 3px solid black;
  font-size: 100px;

  margin-top: 100px;
}

</style>

</head>

  <div class="test">
    <div class="item">하나</div>
    <div class="item">둘</div>

    <div class="item">넷</div>
  </div>
</body>
</html>
