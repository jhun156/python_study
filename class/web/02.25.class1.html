<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      background-color: aqua;
      border: 3px solid green;
      width: 300px;
      height: 50px;
      margin: 10px auto;
      text-align: center;
      line-height: 50px;    
      /* 글씨 수직 가운데정렬 하는 방법 중 하나 */
    }
    span{
      background-color: coral;
      border: 3px dashed red;
      font-size: 22px;
    }
    #room212{
      /* text-align: center; */
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div>div 태그는 블록라인 요소이다</div>
  <p id="room212">
    <span>test입니다</span>
  </p>
  <span>span, a태그 그리고 img태그는 인라인 요소이다</span>

</body>
</html>
