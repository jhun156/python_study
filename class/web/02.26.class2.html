<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <!-- 텍스트 중앙정렬, 너비 50%, 수평가운데정렬, margin-top 줬음 -->
  <div class="card text-center w-50 mx-auto mt-5">
    <div class="card-header">
      <strong>로그인</strong>
    </div>
    <div class="card-body">
      <h5 class="card-title"><strong>로그인</strong></h5>
      <div class="email_form">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><strong>Email address</strong></label>
            <input type="email" class="form-control" id="'exampleInputEmail1" placeholder="name@example.com">

          </div>
          <div class="mb-3">
            <label for="exampleInputEPassword1" class="form-label"><strong>Password</strong></label>
            <input type="password" class="form-control" id="exampleInputEPassword1" aria-describedby="passwordHelpBlock">
          </div>
          <div id="passwordHelpBlock" class="form-text">
            비밀번호 구성은 8자리 이상, 영문 대소문자, 숫자, 특수문자를 사용하세요.
          </div>

        </form>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
