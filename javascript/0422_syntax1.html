<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- HTML code -->

  <script>
    // JS code
    const hi='안녕'
    console.log(hi)

    // const 선언시 재할당 불가능
    let y
    for (let y=1; y<5; y++) {
      console.log(y)
    }

    let a = '하이'
    a = '안녕'
    console.log(a)

    test = '안녕'
    console.log(test)

    const n1 = 0
    const n2 = 123
    const s1 = 'a'
    const s2 = 'asdf'
    const b1 = true
    const b2 = false

    console.log(typeof n1)
    console.log(typeof n2)
    console.log(typeof s1)
    console.log(typeof s2)
    console.log(typeof b1)
    console.log(typeof b2)

    let str = 'asdf'
    const t = str.includes('n') // 해당 문자열에 존재하는지 여부를 물어본 것
    console.log(t)

    const t2 = str.split('')
    console.log(t2)

    const t3 = str.replace('s','z')
    console.log(t3)

    const t4 = str.replaceAll('a','kk')
    console.log(t4)

    const myName = 'kevin'
    const age = 40

    console.log(myName+'은 '+age+'살입니다')
    console.log(`${myName}은 ${age}살입니다`)

    const A = 1
    const B = 2
    function addNum(n,m) {
      return n+m
    }
    
    console.log(`${A}+${B}=${addNum(A,B)}`) // backtick 을 이용하면 중괄호 안에 함수를 넣는것도 가능함

    // backtick 을 이용하면 enter, tab 등도 전부 표현하기 좋음
    console.log(`
    이름 : kevin
      나이 : 30   
    `)

    // ===(같다) !==(다르다) &&(and) ||(or)

    // false로 인식하는 것들
    // 0 false '' undefined NULL 

    // true로 인식하는 것
    // [] 빈배열 {} 빈객체

    // ++ +=1 과 같고
    // -- -=1 과 같다

    // 객체를 순회할때 for in
    // 배열을 순회할때 for of
    
    console.log(A,B)

    // const obj = {a:1, b:2, c:3}
    // for (const key in obj) {
    //   console.log(key,obj[key])
    // }

    // const arr = [1,2,3,4]
    // for (const value of arr) {
    //   console.log(value)
    // }

    // for (let y=0; y<4; y++) {
    //   console.log(arr[y])
    // }

    const num = [1,2,3,4]
    console.log(num[0])
    console.log(num[4])
    console.log(num.length)

    const string = 'asdfqwer'
    console.log(string.length)

    const name = [1,2,3,4]
    name[1] = 6
    console.log(name)

    name.push(5)    // append와 같은 역할
    console.log(name)

    // 객체 : key와 value로 이루어진 속성(property)들의 모음

    const myinfo = {
      name : 'kevin',
      age : 40,
      isMarried : true,
      family : ['아빠','엄마','나'],
    }

    console.log(myinfo.family[0])
    console.log(myinfo.skills)
    myinfo.name = 'bob'

    // 문법1 동적 부여여
    const friends = ['kevin','bob','kate']
    const ages = [36, 5, 72]
    let index = 1
    const school = {
      friends : friends,
      ages: ages,
      [friends[index]]:ages[index],   // 동적으로 key값과 value 값을 설정할 때 key값에 [] 씌우기
    }
    console.log(school)

    const school1 = {
      friends : friends,
      ages : ages,
    }
    console.log(school1)

    // 문법2 속성명 축약
    const school2 = {     // key, value 이름을 동일하게 쓸시 ,로 대체 가능
      friends,            // school1 과 school2 는 동일함
      age,
    }
    console.log(school2)

    // 문법3 destructuring
    const user = {
      name1 : 'minho',
      name2 : 'bbq',
      gender : 'male',
    }
    console.log(user.name1, user.gender)

    // const name1 = user.name1
    // const gender = user.gender
    // console.log(name1, gender)

    // const {name1} = user
    // const {gender} = user
    // console.log(name1,gender)

    const {name1, gender} = user
    // 3가지 다 동일한 코드

    // 문법4 spread
    const kfc = ['kevin','bob','kate']
    console.log(...kfc)

    const ban = {
      name3 : 'kfc',
      name4 : 'bbq',
    }

    const user2 = {
      name1 : 'minho',
      name2 : 'mc',
      ...ban
    }
    // ban의 속성들을 spread를 이용해 가져올 수 있음

    console.log(user2)

    // 문법5 메서드 축약
    const person = {
      name : 'kevin',
      age : 40,
      sayAge : function(){
        console.log(`my age is ${this.age}`)
      },
    }
    person.sayAge()

    //문법6 : JSON 관련 문법
    const user3 = {
      name1 : 'kevin',
      gender : 'male',
    }

    const obj_to_json = JSON.stringify(user3)
    console.log(obj_to_json)
    console.log(typeof obj_to_json)

    const json_to_obj = JSON.parse(obj_to_json)
    console.log(json_to_obj)
    console.log(typeof json_to_obj)

    // 함수선언식 함수표현식 화살표함수 익명함수
    // 함수선언식
    // 호이스팅이 발생해 사용 권장 x
    function kakao(age, name){
      console.log(age,name)
    }
    kakao(40, 'minho')

    // 함수표현식
    const naver = function(age, name){
      console.log(age, name)
    }
    naver(40,'minho')

    // 화살표함수
    const naver2 = age => {console.log(age)}
    naver2(40)

    const google2 = (age, name) => age+10
    console.log(google2(20,'jihun'))

    // 1. 함수표현식에서 function 사용안함 그리고 => 적어줌
    // 2. 매개변수가 없다면 빈괄호 () 또는 _ 넣어준다.
    // 3. 매개변수가 1개면 빈괄호 또는 괄호생략 가능하다.
    // 4. 매개변수가 2개 이상히면 () 소괄호 반드시 넣어준다.
    // 5. 함수안의 식이 1줄이라면 {} 중괄호 생략가능
    // 6. 함수안의 식이 1줄이고 그게 return 이라면 return 생략가능
    // 7. return 하는 대상이 obj 하나라면 소괄호를 감싸거나 또는 return을 반드시 작성

    const getObject=()=>{
      return {name: 'minho'}
    }

    const getObject2 = () => { ( {name:'minho'} ) }
    
    const getObject3 = () => { return {name : 'minho' } }


  </script>
